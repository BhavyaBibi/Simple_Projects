<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">

                <a class="logo-text" href="index.html">facebook</a>

            </div>
            <div class ="login">
                <form action="">
                    <table class="login-controls">
                       <tr>
                           <td><label class="login-label">Email or Phone</label> </td>
                           <td><label class="login-label">Password</label></td>
                       </tr>  
                       <tr>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                           <td><input class="sub-btn" type="submit" value="login"></td>
                       </tr>
                       <tr>
                           <td> </td>
                           <td><a class="forgot" href="forgetten.html">Forgot account?</a ></td>
                       </tr>
                    </table>

                </form>

            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <img class="image" src="facebook.svg"alt="">
                <p class="para">Connect with friends and the world <br>around you on Facebook.</p>

            </div>
            <div class="right-section">
                <h1 id="he">Create a new account</h1>
                <p class="para2"> it's quick and easy.</p>
                <div class="signup-controls">
                    <form class="signup-form" action="hello2.html">
                        <div class="signup-field name">
                            <input class="field" type="text" placeholder="firstname">
                            <input class="field" type="text" placeholder="surname">
                        </div><br>
                        <div class="signup-field">
                            <input style="width:69%;"class="field" type="text"placeholder="Email address">
                        </div><br>
                        <div class="signup-field">
                            <input style="width:69%;" class="field" type="text"placeholder="Newpassword">
                        </div><br>

                        <div class="signup-field">
                            <label class="gray">Birthday</label><br><br>
                            <select class="dob">
                                <option>01</option>
                                <option>02</option>
                            </select>
                            <select class="dob">
                                <option>Jan</option>
                                <option>Feb</option>
                            </select>
                            <select class="dob">
                                <option>1993</option>
                                <option>1992</option>
                            </select><br>

                        </div><br>
                        <div class="signup-field">
                            <label class="gray">Gender</label>
                            <br><br>
                            <input name="gender" type="radio">
                            <label>Female</label>
                            <input type="radio">
                            <label>Male</label>
                            <input type="radio">
                            <label>Custom</label>

                        </div><br>
                        <div>
                            <button class="sub" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>
